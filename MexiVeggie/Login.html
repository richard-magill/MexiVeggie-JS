<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <wrapper class="d-flex flex-column"></wrapper>
      <div class ="container" class="header" id = "header"><h1>MexiVeggie<h4>Unbelievably Tasty Mexican Food, 100% Vegan</h4></h1></div>
        <div class="nav" class ="container" >
            <a class="button" href="Home.html">Home</a>
            <a class="button" href="Menu.html" >Menu</a>
            <a class="button" href="About.html">About</a>
            <a class="button button-primary" href="Login.html">Admin</a>       
        </div>  
        <br>
      </div>
      <form>
        <h3><div  id ="text1" width="auto" ></div>
        <div class= "container" id = "logout">   
            Please logout when your edits are complete:     
            <button id= "logoutButton" type="button" class="btn btn-primary" onClick="clickLogout();">Logout</button>
        </div></h3>
        <br>

        <div class= "container" id = "loginForm" >         
            <div class ="form-group">
                <label for= "username"><h4>username</h4></label>
                <input id = "username" class="form-control" type="text" ></input>            
            </div>
            <div class ="form-group">
                <label for= "password"><h4>password</h4></label>
                <input id = "password" class="form-control" type="password"></input>
            </div>
            <button id= "button1" type="button" class="btn btn-primary" onClick="clickLogin();">Login</button>
        </div>

        <div class= "container"> 
          <div class="form-group" id = "deleteForm">
            <h4><u>Select a menu item you would like to delete</u></h4>
            <select id="dropdownMenuItems" >
                <option value="">-- Select --</option>
            </select>
            <button id="deleteButton" type="button" class="btn btn-primary" onClick="clickDelete();">Delete selected item</button>
          </div>
        </div>
        <br>

        <div class= "container"> 
          <div class="form-group" id = "addForm">
            <h4><u>Enter information for item you want to add</u></h4>
            <div>
                <label for= "item"><h4>item</h4></label>
                <input id = "item" class="form-control" type="text" ></input>            
            </div>
            <div>
                <label for= "description"><h4>description</h4></label>
                <input id = "description" class="form-control" type="text"></input>
            </div>
            <div>
                <label for= "price"><h4>price</h4></label>
                <input id = "price" class="form-control" type="text"></input>
            </div>
            <button id="addButton" type="button" class="btn btn-primary" onClick="clickAdd();">Add the item</button>
          </div>
        </div>
      
    </form>
      <footer class="container-fluid w-100 bg-dark text-light py-3">
        <div id="footer">
            <h6>Rich Magill, 2022   University of Denver ICT 4510 Portfolio Assignment</h6>
        </div>
    </footer>
